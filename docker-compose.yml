version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pos_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: pos_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pos_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pos_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pos.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pos_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  pos_network:
    driver: bridge


